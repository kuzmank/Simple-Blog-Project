<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>My Blog</title>
            <link rel="stylesheet" type="text/css" href="styles/style.css">
            <!--Make sure that jQuery link comes before the bootstrap link, otherwise scripts may not work properly -->
            <script src="scripts/jquery-3.3.1.js"></script>
            <script src="scripts/bootstrap.js"></script>

        </head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">

            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">My Blog</a>
                <button type="button"class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse colapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
<div class="container body-content span=8 offset=2">
    <form class="form-horizontal">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label class="col-sm-4 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">full name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputFullName" placeholder="FullName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputConfirmPassword" placeholder="ConfirmPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
        </fieldset>

    </form>

</div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2018 - Garage Coders</p>

    </div>
</footer>

</body>
</html>
